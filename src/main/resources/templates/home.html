<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="/js/jquery/2.0.0/jquery.min.js"></script>
<script src="/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<script src="/js/myjs/common/navtop/navTopCreate.js"></script>
<!-- 这是顶部的导航栏 -->
<link href="/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/css/mycss/homeStyle.css" rel="stylesheet" type="text/css" />
<link href="/css/mycss/common.css" rel="stylesheet" type="text/css" />
<body>
	<!-- 这是当前网页位置提醒栏 -->
	<embed src="/common/position.html" class="position"></embed>

	<!-- 这是主页内容的div -->
	<div id="div-home">
	
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="http://how2j.cn/img/site/step/3491.png"/>
				</div>
				<div class="item">
					<img src="http://how2j.cn/img/site/step/3492.png"/>
				</div>
				<div class="item">
					<img src="http://how2j.cn/img/site/step/3493.png"/>
				</div>

				<div class="item">
					<img src="http://how2j.cn/img/site/step/3494.png"/>
				</div>

			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

			</a>

		</div>
	</div>
</body>

</html>
